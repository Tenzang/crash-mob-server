databases:
  - name: crash-mob
    databaseName: crash-mob 
    user: crash-mob

services:
  - type: web
    name: crash-mob-server
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
