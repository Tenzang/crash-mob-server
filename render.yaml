databases:
  - name: crashmob
    databaseName: crashmob
    user: crashmob

services:
  - type: web
    name: crashmobserver
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: crashmob
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
    plan: free # optional (defaults to starter)
